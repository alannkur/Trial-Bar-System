<html>
<head>

    <!-- jQuery library file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <!-- Datatable plugin JS library file -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">

</head>

<body>
<!--Main Navigation-->
  <header>
      <style>
          #intro {
              background-image:  url("../static/images/pic1.jpg");
              height: 100vh;
          }

          /* Height for devices larger than 576px */
          @media (min-width: 992px) {
              #intro {
                  margin-top: -58.59px;
              }
          }

          .navbar .nav-link {
              color: black !important;
          }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
          <div class="container-fluid">
              <!-- Navbar brand -->
              <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                      aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item active">
                          <a class="nav-link" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/login"
                             >Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/user" >User</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/adminLogin" >Admin Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/admin" >Admin</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Navbar -->
  </header>
<form method="post" action="/update">
<!--HTML table with student data-->
        <table id="tableID"  class="display" style="width:75%">
            <thead class="table-dark">
            <tr><th>NUMBER</th><th>Name</th><th>Cost</th><th>Amount</th></tr>
            </thead>
            <tbody>
            {% for employee in products %}
                <tr><td>{{ loop.index  }}</td><td>{{ employee[1] }}</td><td>{{ employee[3] }}</td><td><input type="text" id="form1Example1" class="form-control" name="quantity[]" value="0" required /></td></tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="form-outline mb-4">
            Employee ID: <input type="text" required  name="employeeID"/>
        </div>
        <!-- Submit button -->
        <div class="container d-flex align-items-center justify-content-center text-center h-100">
            <button type="submit" class="btn btn-primary btn-block" style="width: 20% " value="LOGIN">Enter</button>
            <a class="btn btn-primary m-2" href="/logout" role="button" rel="nofollow">Log Out</a>
        </div>
</form>

    <script>
        /* Initialization of datatable */
        $(document).ready(function() {
            $('#tableID').DataTable({ "pageLength": 20 });

        });
    </script>
       <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
    <script src="static/vendor/simple-datatables/simple-datatables.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
