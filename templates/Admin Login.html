{% extends "base.html" %}
{% block title %}
    Admin Login
{% endblock %}
{% block content %}
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
                {% with messages=get_flashed_messages() %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endwith %}
              <form class="bg-white  rounded-5 shadow-5-strong p-5" method="post" action="/authenticateAdmin">
                <!-- UserName input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form1Example1" class="form-control" name="UserName" required />
                  <label class="form-label" for="form1Example1">User name</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example2" class="form-control" name="password" required />
                  <label class="form-label" for="form1Example2">Password</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" value="LOGIN">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
