<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Bar System Website</title>
    <!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fontawesome-css/css/all.css') }}">
    <!-- MDB -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/mdb.min.css') }}" />
      <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='DataTables/datatables.min.css') }}" />
        <!-- Bootstrap -->
      <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/bootstap.min.css') }}" />
  </head>
  <body>
  <!--Main Navigation-->
  <header>
      <style>
          #intro {
              background-image:  url("../static/images/pic1.jpg");
              height: 100vh;
          }

          /* Height for devices larger than 576px */
          @media (min-width: 992px) {
              #intro {
                  margin-top: -58.59px;
              }
          }

          .navbar .nav-link {
              color: #fff !important;
          }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
          <div class="container-fluid">
              <!-- Navbar brand -->
              <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                      aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item active">
                          <a class="nav-link" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/login"
                             >Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/user" >User</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/adminLogin" >Admin Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/admin" >Admin</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Navbar -->
  </header>
  {% block content %}
  {% endblock %}
   <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
  <!-- DataTables -->
    <script type="text/javascript" src="{{ url_for('static',filename='DataTables/datatables.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstap.min.js') }}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
